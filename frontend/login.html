<!DOCTYPE html>
<html>
<head>
  <title>Login ‚Äì SafeMove</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    :root {
      --primary-bg: #0A0F24;
      --accent-color: #00BFA6;
      --transport-blue: #2563eb;
      --transport-green: #16a34a;
      --transport-orange: #ea580c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0A0F24 0%, #1a1f3a 50%, #2d3748 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Transportation-themed background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(0, 191, 166, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(22, 163, 74, 0.06) 0%, transparent 50%);
      z-index: -2;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%2300BFA6" fill-opacity="0.02"><path d="M20,20 L80,20 L80,80 L20,80 Z"/></g></svg>'),
        url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%232563eb" fill-opacity="0.02"><circle cx="30" cy="30" r="3"/></g></svg>');
      background-position: 0 0, 50px 50px;
      animation: float 30s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-5px) rotate(0.5deg); }
      66% { transform: translateY(5px) rotate(-0.5deg); }
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Enhanced container with glass morphism effect */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .back-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    .demo-section {
      margin-bottom: 30px;
      text-align: center;
    }

    .demo-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .demo-users {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .demo-user {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .demo-user:hover {
      border-color: #007bff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,123,255,0.2);
    }

    .demo-user.selected {
      border-color: #007bff;
      background: #f8f9ff;
    }

    .demo-user-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .demo-user-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .demo-user-role {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .demo-user-phone {
      font-size: 11px;
      color: #888;
    }

    .rider-card { border-left: 4px solid #28a745; }
    .driver-card { border-left: 4px solid #007bff; }
    .admin-card { border-left: 4px solid #dc3545; }

    .login-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #0056b3;
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="checkAuth(); checkJustRegistered()">
  <div class="container">
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <!-- Brand Logo Section -->
    <div class="brand-logo">
      <div class="logo-container">
        <div class="logo-icon">S</div>
        <div>
          <div class="logo-text">SafeMove</div>
          <div class="logo-tagline">MULTI-MODAL TRANSPORT</div>
        </div>
      </div>
    </div>

    <h2 style="text-align: center; color: black; margin-bottom: 30px;">Login to SafeMove</h2>

    <!-- Transport Mode Showcase -->
    <div class="transport-showcase">
      <div class="transport-item" data-mode="boda">
        <span class="transport-icon">üõµ</span>
        <div class="transport-name">Boda</div>
        <div class="transport-desc">Quick & Affordable</div>
      </div>
      <div class="transport-item" data-mode="taxi">
        <span class="transport-icon">üöï</span>
        <div class="transport-name">Taxi</div>
        <div class="transport-desc">Comfortable Ride</div>
      </div>
      <div class="transport-item" data-mode="car">
        <span class="transport-icon">üöó</span>
        <div class="transport-name">Car</div>
        <div class="transport-desc">Premium Service</div>
      </div>
      <div class="transport-item" data-mode="bus">
        <span class="transport-icon">üöå</span>
        <div class="transport-name">Bus</div>
        <div class="transport-desc">Budget Friendly</div>
      </div>
      <div class="transport-item" data-mode="train">
        <span class="transport-icon">üöÜ</span>
        <div class="transport-name">Train</div>
        <div class="transport-desc">Long Distance</div>
      </div>
    </div>


    <!-- Login Form -->
    <div class="login-form">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button class="login-btn" onclick="login()" id="loginBtn">Login</button>

      <div id="status" class="status"></div>

      <div class="register-link">
        <a href="register.html">Need an account? Register here</a>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Demo user credentials
    const demoUsers = {
      rider: {
        phone: '+256701234567',
        password: 'rider123',
        role: 'rider'
      },
      driver: {
        phone: '+256707654321',
        password: 'driver123',
        role: 'driver'
      },
      admin: {
        phone: '+256789012345',
        password: 'admin123',
        role: 'admin'
      }
    };

    let selectedDemoUser = null;

    function selectDemoUser(userType) {
      // Remove previous selection
      document.querySelectorAll('.demo-user').forEach(user => {
        user.classList.remove('selected');
      });

      // Add selection to clicked user
      event.target.closest('.demo-user').classList.add('selected');

      // Store selected user
      selectedDemoUser = demoUsers[userType];

      // Populate form
      document.getElementById('phone').value = selectedDemoUser.phone;
      document.getElementById('password').value = selectedDemoUser.password;

      // Update status
      showStatus('Demo user selected: ' + userType.toUpperCase(), 'success');
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function clearStatus() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '';
      statusEl.className = 'status';
    }

    // Check if user just registered
    function checkJustRegistered() {
      const justRegistered = localStorage.getItem('justRegistered');
      const registeredPhone = localStorage.getItem('registeredPhone');

      if (justRegistered === 'true' && registeredPhone) {
        // Pre-populate phone number
        document.getElementById('phone').value = registeredPhone;

        // Show welcome message
        showStatus('Welcome! Please enter your password to complete login.', 'info');

        // Clear the registration flags
        localStorage.removeItem('justRegistered');
        localStorage.removeItem('registeredPhone');
      }
    }

    // Enhanced login function
    async function login() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phone || !password) {
        showStatus('Please enter both phone number and password', 'error');
        return;
      }

      const loginBtn = document.getElementById('loginBtn');
      const originalText = loginBtn.textContent;

      try {
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;

        const response = await apiFetch('/auth/login', 'POST', {
          phone: phone,
          password: password
        }, false); // Don't require auth for login

        if (response.token) {
          localStorage.setItem('token', response.token);

          // Decode token to get user role (simplified)
          try {
            const payload = JSON.parse(atob(response.token.split('.')[1]));
            const userRole = payload.role || 'rider';

            showStatus('Login successful! Redirecting to dashboard...', 'success');

            // Redirect based on role
            setTimeout(() => {
              if (userRole === 'driver') {
                window.location.href = 'driver-dashboard.html';
              } else if (userRole === 'admin') {
                window.location.href = 'admin-dashboard.html';
              } else {
                window.location.href = 'rider-dashboard.html';
              }
            }, 1000);

          } catch (e) {
            console.error('Token decode error:', e);
            showStatus('Login successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = 'rider-dashboard.html';
            }, 1000);
          }
        }

      } catch (error) {
        console.error('Login error:', error);
        showStatus(error.message || 'Login failed. Please try again.', 'error');
      } finally {
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
      }
    }

    // Clear status when user types
    document.getElementById('phone').addEventListener('input', clearStatus);
    document.getElementById('password').addEventListener('input', clearStatus);

    // Allow Enter key to submit
    document.getElementById('phone').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
