<!DOCTYPE html>
<html>
<head>
  <title>Register ‚Äì SafeMove</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .back-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    .registration-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .registration-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .registration-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .registration-subtitle {
      color: #666;
      font-size: 14px;
    }

    .role-selection {
      margin-bottom: 25px;
    }

    .role-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    .role-dropdown {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: white;
      cursor: pointer;
    }

    .role-dropdown:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }

    .form-group input:invalid {
      border-color: #dc3545;
    }

    .form-group input:valid {
      border-color: #28a745;
    }

    .register-btn {
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    .register-btn:hover {
      background: #218838;
    }

    .register-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .role-description {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 3px solid #007bff;
    }

    .rider-desc { border-left-color: #28a745; }
    .driver-desc { border-left-color: #007bff; }
    .admin-desc { border-left-color: #dc3545; }

    .form-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .password-strength {
      font-size: 12px;
      margin-top: 5px;
    }

    .strength-weak { color: #dc3545; }
    .strength-medium { color: #ffc107; }
    .strength-strong { color: #28a745; }
  </style>
</head>
<body onload="checkAuth()">
  <div class="registration-container">
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="registration-header">
      <h2 class="registration-title">Join SafeMove</h2>
      <p class="registration-subtitle">Create your account to get started</p>
    </div>

    <!-- User Role Selection -->
    <div class="role-selection">
      <label class="role-label" for="userRole">I want to register as:</label>
      <select id="userRole" class="role-dropdown" onchange="updateRoleDescription()">
        <option value="rider">üë§ Rider (Passenger)</option>
        <option value="driver">üöó Driver</option>
        <option value="admin">‚öôÔ∏è Administrator</option>
      </select>
      <div id="roleDescription" class="role-description rider-desc">
        üöï Book rides with transparent, fixed pricing across East Africa
      </div>
    </div>

    <!-- Registration Form -->
    <form id="registrationForm" onsubmit="register(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g., 256700123456" required pattern="^256[0-9]{9}$">
        <div class="form-requirements">Format: 256700123456 (10 digits after 256)</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6" oninput="checkPasswordStrength()">
        <div id="passwordStrength" class="password-strength"></div>
      </div>

      <button type="submit" class="register-btn" id="registerBtn">Create Account</button>

      <div id="status" class="status"></div>

      <div class="login-link">
        <a href="login.html">Already have an account? Sign in here</a>
      </div>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Role descriptions
    const roleDescriptions = {
      rider: 'üöï Book rides with transparent, fixed pricing across East Africa',
      driver: 'üöó Earn money by providing safe, reliable transportation services',
      admin: '‚öôÔ∏è Manage users, drivers, and monitor system operations'
    };

    function updateRoleDescription() {
      const role = document.getElementById('userRole').value;
      const description = document.getElementById('roleDescription');

      description.textContent = roleDescriptions[role];
      description.className = `role-description ${role}-desc`;
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthEl = document.getElementById('passwordStrength');

      if (password.length === 0) {
        strengthEl.textContent = '';
        return;
      }

      let strength = '';
      if (password.length < 6) {
        strength = 'Weak (too short)';
      } else if (password.length < 8) {
        strength = 'Medium strength';
      } else {
        strength = 'Strong password';
      }

      strengthEl.textContent = strength;
      strengthEl.className = `password-strength strength-${password.length < 6 ? 'weak' : password.length < 8 ? 'medium' : 'strong'}`;
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function clearStatus() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '';
      statusEl.className = 'status';
    }

    // Enhanced registration function
    async function register(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('userRole').value;

      // Validation
      if (!name || !phone || !password) {
        showStatus('Please fill in all fields', 'error');
        return;
      }

      // Phone validation
      const phonePattern = /^256[0-9]{9}$/;
      if (!phonePattern.test(phone)) {
        showStatus('Please enter a valid phone number (256XXXXXXXXX)', 'error');
        return;
      }

      // Password validation
      if (password.length < 6) {
        showStatus('Password must be at least 6 characters long', 'error');
        return;
      }

      const registerBtn = document.getElementById('registerBtn');
      const originalText = registerBtn.textContent;

      try {
        registerBtn.textContent = 'Creating Account...';
        registerBtn.disabled = true;

        const response = await apiFetch('/auth/register', 'POST', {
          name: name,
          phone: phone,
          password: password,
          role: role
        }, false); // Don't require auth for registration

        if (response.message) {
          showStatus('Account created successfully! Redirecting to login...', 'success');

          // Store registration info for login
          localStorage.setItem('justRegistered', 'true');
          localStorage.setItem('registeredPhone', phone);

          // Redirect to login after success
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }

      } catch (error) {
        console.error('Registration error:', error);
        showStatus(error.message || 'Registration failed. Please try again.', 'error');
      } finally {
        registerBtn.textContent = originalText;
        registerBtn.disabled = false;
      }
    }

    // Clear status when user types
    document.getElementById('name').addEventListener('input', clearStatus);
    document.getElementById('phone').addEventListener('input', clearStatus);
    document.getElementById('password').addEventListener('input', clearStatus);

    // Initialize role description
    updateRoleDescription();
  </script>
</body>
</html>
